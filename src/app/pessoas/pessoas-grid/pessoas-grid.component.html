<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th class="col-center">Estado</th>
          <th class="col-center">Status</th>
          <th class="col-acoes-header"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pes>
      <tr>
          <td>{{pes.nome}}</td>
          <td>{{pes.cidade}}</td>
          <td class="col-center">{{pes.estado}}</td>
          <td class="col-center" [pTooltip]="pes.ativo ? 'Inativar' : 'Ativar'" tooltipPosition="top">
            <a href="javascript:;">{{pes.ativo ? 'Ativo' : 'Inativo'}}</a>
          </td>
          <td class="col-acoes">
            <button style="margin:2px" pButton icon="pi pi-pencil" pTooltip="Editar"
              tooltipPosition="top"></button>

            <button style="margin:2px" pButton icon="pi pi-trash"
              pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
