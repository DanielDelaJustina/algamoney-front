<p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th>Pessoa</th>
          <th>Descrição</th>
          <th class="col-data">Vencimento</th>
          <th class="col-data">Pagamento</th>
          <th class="col-valor" id="header-valor">Valor</th>
          <th class="col-acoes-header"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lanc>
      <tr>
          <td>{{lanc.pessoa}}</td>
          <td>{{lanc.descricao}}</td>
          <td>{{lanc.dataVencimento | date:'dd/MM/y'}}</td>
          <td>{{lanc.dataPagamento | date:'dd/MM/y'}}</td>
          <td class="col-valor">
            <span [style.color]="lanc.tipo === 'DESPESA' ? 'red' : 'blue'">
              {{lanc.valor | currency:'BRL':true:'1.1-2' }}
            </span>
          </td>
          <td class="col-acoes">
            <button style="margin:2px" pButton icon="pi pi-pencil" pTooltip="Editar"
              tooltipPosition="top"></button>

            <button style="margin:2px" pButton icon="pi pi-trash"
              pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
